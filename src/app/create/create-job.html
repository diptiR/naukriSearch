<mat-card class="matCard">
  <mat-card-header>
    <mat-card-title>Create Job Description</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Job Title" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Job Description" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Any of the Keywords" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="All the Keywords" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Excluding Keywords" />
      </mat-form-field>
      <mat-form-field  class="example-full-width">
        <mat-label>Location</mat-label>
        <mat-select multiple>
          <mat-option>Mumbai</mat-option>
          <mat-option>Pune</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
