<mat-card class="matCard">
  <mat-card-header>
    <mat-card-title>Create Job Description</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="jobSpecification">
      <mat-form-field class="example-full-width">
        <input formControlName="title" matInput placeholder="Job Title" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput formControlName="anyKeywords"
          placeholder="Any Keywords - Skills, Designation, Role"
        />
      </mat-form-field>
      <mat-checkbox formControlName="turnAnyKeyOn">Turn Boolean On</mat-checkbox>
      <mat-form-field class="example-full-width">
        <input
          matInput formControlName="allKeywords"
          placeholder="All Keywords - Skills, Designation, Role"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput formControlName="excludingKeywords"
          placeholder="Excluding Keywords - Skills, Designation, Role"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Location</mat-label>
        <mat-select formControlName="location">
          <mat-option>Mumbai</mat-option>
          <mat-option>Pune</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="example-full-width">
        <mat-form-field class="example-half-width">
          <input formControlName="minExp" matInput placeholder="Minimum Experience (Years)" />
        </mat-form-field>
        <mat-form-field class="example-half-width float-right">
          <input formControlName="maxExp" matInput placeholder="Maximum Experience (Years)" />
        </mat-form-field>
      </div>
      <div class="example-full-width">
        <mat-form-field class="example-half-width">
          <input formControlName="minSal" matInput placeholder="Minimum Salary (Lakhs)" />
        </mat-form-field>
        <mat-form-field class="example-half-width float-right">
          <input formControlName="maxSal" matInput placeholder="Maximum Salary (Lakhs)" />
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary">Submit</button>
    </form>
  </mat-card-content>
  {{jobSpecification.value | json}}
</mat-card>
